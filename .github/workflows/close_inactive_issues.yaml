name: Close inactive issues
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v5
        with:
          days-before-issue-stale: 60
          days-before-issue-close: 30
          stale-issue-label: "stale"
          stale-issue-message: "这个 issue 在 60 天内没有任何活动，如果在 30 天后依然没有任何动静，那么这个 issue 将会自动关闭。(This issue is stale because it has been open for 60 days with no activity.)"
          close-issue-message: "这个 issue 由于长时间没有动静，已自动关闭。(This issue was closed because it has been inactive for 30 days since being marked as stale.)"
          days-before-pr-stale: -1
          days-before-pr-close: -1
          repo-token: ${{ secrets.ISSUE_GH_TOKEN }}
