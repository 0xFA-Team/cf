name: Bug 反馈
description: 创建一个 issue 帮助改进这个项目
title: "[BUG] 在这里输入你的标题"
labels: ["Bug"]
assignees:
  - teamssix
body:
  - type: checkboxes
    attributes:
      label: 在其他人提交的 issue 中，是否已经存在类似的问题？(Is there an existing issue for this?)
      description: 请自行搜索一下是不是存在类似的问题。(Please search to see if an issue already exists for the bug you encountered.)
      options:
      - label: 之前确实有人提交过这个类似的问题 (I have searched the existing issues)
        required: true
  - type: textarea
    attributes:
      label: 问题描述 (Current Behavior)
      description: 简单描述下你遇到的问题 (A concise description of what you're experiencing.)
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果 (Expected Behavior)
      description: 简单描述下你预期应该出现的结果 (A concise description of what you expected to happen.)
    validations:
      required: false
  - type: textarea
    attributes:
      label: 步骤复现 (Steps To Reproduce)
      description: 复现这个问题的步骤 (Steps to reproduce the behavior.)
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: dropdown
      attributes:
        label: 操作系统 (Operating System)
        description: 你在哪种操作系统下运行的 CF ？(Which operating system you are running the CF in?)
        options:
          - MacOS
          - Linux
          - Windows
      validations:
        required: true
  - type: dropdown
      attributes:
        label: 系统类型 (System Type)
        description: 你在哪种系统类型下运行的 CF ？(What type of system are you running CF on?)
        options:
          - amd64
          - amd32
          - arm64
          - arm32
      validations:
        required: true
  - type: dropdown
      attributes:
        label: 版本 (Version)
        description: 你运行的是 CF 的哪个版本？(What version of our software are you running?)
        options:
          - 0.3.4
          - 0.3.3
      validations:
        required: true
  - type: textarea
    attributes:
      label: 补充信息 (Anything else?)
      description: |
        链接？参考资料？任何可以给我们提供更多关于你所遇到的问题的背景资料的东西
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        提示：你可以通过点击这个区域来突出显示它，然后将文件拖入，从而附上图片或其他文件。
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
